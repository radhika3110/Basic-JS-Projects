<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountDown Timer || Radhika</title>
</head>
<body>
    <h2>CountDown Timer</h2>
    <h1>2025 is Coming Soon!</h1>
    <div class="countdown">
        <div class="timer">
            <span class="time" id="days">00</span>
            <span class="label">Days</span>
        </div>
        <div class="timer">
            <span class="time" id="hours">00</span>
            <span class="label">Hours</span>
        </div>
        <div class="timer">
            <span class="time" id="mins">00</span>
            <span class="label">Minutes</span>
        </div>
        <div class="timer">
            <span class="time" id="secs">00</span>
            <span class="label">Seconds</span>
        </div>
    </div>
<!-- 
    <h1>Made BY Radhika</h3> -->

    <!-- Js -->
     <script src="script.js"></script>
</body>
</html>
